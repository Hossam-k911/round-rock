<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-center mb-5">
      <img src="/assets/pics/Group 537.png" />
    </div>

    <div class="col-12 cards-holder">
      <div class="col-6" *ngFor="let item of users | slice : 0 : 4">
        <div class="card border-primary mb-3">
          <div class="card-body text-primary d-flex">
            <img class="card-img" src="{{ item.avatar }}" />
            <div class="card-title">
              <h5>{{ item.first_name }} {{ item.last_name }}</h5>
              <p class="card-text">
                Lorem Ipsum is simply dummy text of the printing and typesetting
                industry. Lorem Ipsum has been the industry's standard dummy
                text ever since the 1500s, when an unknown printer took a galley
                of type and scrambled it to make a type specimen book
              </p>

              <img
                *ngFor="let item of users | slice : 0 : 5"
                src="/assets/pics/ant-design_star-filled.svg"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
